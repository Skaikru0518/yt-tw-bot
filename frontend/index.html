<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Frontend</title>
</head>

<body>
    <h1>Discord Bot Control Panel</h1>
    <form id="botForm">
        <label for="youtubeChannelId">YouTube Channel ID:</label>
        <input type="text" id="youtubeChannelId" name="youtubeChannelId" required>
        <br>
        <label for="twitchChannelName">Twitch Channel Name:</label>
        <input type="text" id="twitchChannelName" name="twitchChannelName" required>
        <br>
        <button type="submit">Start Bot</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
